<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAA AirVenture Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
  <div class="container-fluid p-0">
    <!-- Header -->
    <header id="appHeader" class="text-center text-white py-2">
      <h1 class="h5 m-0">EAA AirVenture Interactive Map</h1>
    </header>

    <!-- Map + UI -->
    <div class="position-relative">
      <!-- Map Container -->
      <div id="viewDiv"></div>

      <!-- Layer Toggle Panel -->
      <div id="layerTogglePanel" class="layer-toggle expanded">
        <div id="layerToggleHeader" onclick="toggleLayerPanel()">
          <strong>Explore EAA ▾</strong>
        </div>
        <ul id="layerList"></ul>
      </div>
    </div>
  </div>

  <!-- ArcGIS & Script -->
  <script src="script.js"></script>

  <!-- Collapse Toggle Function -->
  <script>
    function toggleLayerPanel() {
      const panel = document.getElementById("layerTogglePanel");
      panel.classList.toggle("collapsed");

      const header = document.getElementById("layerToggleHeader");
      header.innerHTML = panel.classList.contains("collapsed")
        ? "<strong>Explore EAA ▸</strong>"
        : "<strong>Explore EAA ▾</strong>";
    }
  </script>
</body>



</html>
